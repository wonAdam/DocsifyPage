    <!-- TODO: Replace the theme name or leave as is. -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" />
    <style>
        /* Fix issue on mobile devices where a custom cover image goes off the screen. */
        section.cover.show {
            height: 100%;
        }

    </style>

    <!-- Plugins that are needed before app configuration. -->

    <!-- copy to clipboard -->
    <script src="https://unpkg.com/docsify-copy-code@2"></script>

    <!-- Gitalk -->
    <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">

<body>
    <nav>
        <a href="#/">Home</a>
        <a href="#/Diary/">Diary</a>
        <a href="#/TIL/">TIL</a>
        <a href="#/StudyNote/">Study Note</a>
      </nav>
    <div id="app"></div>

    <script>
        var repo = 'https://github.com/wonAdam/DocsifyPage/'; 

        window.$docsify = {
            name: 'wonAdam', 
            repo: repo,
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            alias: {
                '/*/_sidebar.md': '/_sidebar.md',
                '/*/*/_sidebar.md': '/_sidebar.md',
            },
            loadNavbar: true,
            subMaxLevel: 6,

            copyCode: {
                buttonText : 'Copy to clipboard',
                errorText  : 'Error',
                successText: 'Copied'
            },

            pagination: {
                previousText: 'Prev',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            },
        }

        const gitalk = new Gitalk({
            clientID: 'c730339fc32609841b59',
            clientSecret: '2155468c717bf2ef992ee773af21b91bae2d7644',
            repo: 'https://github.com/wonAdam/DocsifyPage',
            owner: 'wonAdam',
            admin: ['wonAdam'],
            // facebook-like distraction free mode
            distractionFreeMode: false
        })

        gitalk.render('gitalk-container')
    </script>

    <div id="gitalk-container"></div>

    <!-- Docsify core -->
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

    <!-- Syntax highlighting -->
    <!-- TODO Add prism-bash, prism-python, prism-javascript etc. as separate items to load highlighting for that language -->
